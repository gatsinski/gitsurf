<ion-header>
  <ion-navbar>
    <ion-title>
      Search users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <search-filter [searchType]='type' (searchResponse)="updateApiResponse($event)"></search-filter>

  <ion-list *ngIf="apiResponse">
    <ion-item>
      <span>{{ apiResponse.total_count }} users found</span>
    </ion-item>

    <ion-item *ngFor="let item of apiResponse.items">
      <ion-thumbnail item-start>
        <img src="{{ item.avatar_url }}">
      </ion-thumbnail>
      <h2>{{ item.login }}</h2>
      <p>
        <ion-icon name="flash"></ion-icon>
        {{ item.score | number:'1.0-2' }}
      </p>
      <button ion-button clear item-end (click)="goToDetails(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
